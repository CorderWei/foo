{include file="public/head"}
<body>
	{include file="public/title"}
	<ul class="articles">
		{volist name="list" id="course"}
		<li>
			<a class="clear" href="{:Url('Expert/detail',array('id'=>$course.id))}">
				<img src="{$course.thumb}" width="50px" height="50px"/>
				<span class="fl art-title">{$course.title}</span>
				<span>
				{eq name="course.is_publish" value="0"}
				未审核
				{else/}
				已审核
				{/eq}
				</span>
				<span class="fr">{$course.add_time|date='Y-m-d',###}</span>
			</a>
		</li>
		{/volist}
	</ul>
	{$list->render()}
</body>
{include file="public/foot"}
