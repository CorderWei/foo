{include file="public/head"}
{load href="/assets/style/category.css" /} 
<body>	
	<h2>厂区用户信息认证</h2>
	<form action="{:Url('Category/doAuth')}" enctype="multipart/form-data" method="post">
		<div>
			<input type="hidden" name="model_id" value="{$Think.session.basemodel.id}"/>
		</div>
		<div>
			<input type="hidden" name="user_id" value="{$Think.session.user.id}"/>
		</div>
		<div>
			<label>业务范畴:</label>	
			<select name="category">
				<option value="0">请选择业务范畴</option>
				{volist name="cats" id="cat"}
				{if condition="$cat['id'] eq $auth_catid"}
				<option value="{$cat.id}" selected="selected">{$cat.name}</option>
				{else/}
				<option value="{$cat.id}">{$cat.name}</option>
				{/if}
				{/volist}
			</select>
		</div>
		<div>
			<label>身份证:</label>
			<input name="card_no" />
		</div>
		<div>
			<label>厂区名称:</label>
			<input name="name" />
		</div>
		<!--		<div>
					<label>厂区归属地</label>
					<input name="region_id" />
				</div>-->
		<div>
			<label>厂区地址:</label>
			<input name="address" />
		</div>
		<div>
			<label>营业执照编号:</label>
			<input name="license" />
		</div>
		<div>
			<input type="file" name="owner_pic" id="owner_pic" multiple="multiple"  />
			<h3>上传个人证件照</h3>
			<img src="/assets/image/need_add_pic.png" style="width:8rem;height:8rem;margin:1rem 0 0 3rem;" id="owner_pic_preview" alt="" />
		</div>
		<div>
			<input type="file" name="market_pic" id="market_pic" multiple="multiple"  />
			<h3>上传营业执照</h3>
			<img src="/assets/image/need_add_pic.png" style="width:8rem;height:8rem;margin:1rem 0 0 3rem;" id="market_pic_preview" alt="" />
		</div>
		<input type="submit" value="提交"/>
	</form>
</body>
<script>
	$(function () {
		// 挂载事件监听
		addEventListener();
		// 挂载提交验证监听
		addValidateListener();
	});


	function addEventListener() {
		// 图片预览监听
		var owner_pic_preview = document.querySelector('#owner_pic_preview');
		var owner_pic = document.querySelector('#owner_pic');
		owner_pic.onchange = function () {
			var url = foo.trans.getObjUrl(owner_pic.files[0]);
			if(url){
				owner_pic_preview.src = url;
			}
		};
		var market_pic_preview = document.querySelector('#market_pic_preview');
		var market_pic = document.querySelector('#market_pic');
		market_pic.onchange = function () {
			var url = foo.trans.getObjUrl(market_pic.files[0]);
			if(url){
				market_pic_preview.src = url;
			}
		};
	}
	
	function addValidateListener(){
		
	}
</script>
{include file="public/foot"}
