	{include file="public/header"}
	<div class="user-info-wrap">
		<span class="user-name">{$Think.session.user.name}</span>
		<span class="grade">&starf;&starf;&starf;</span>
		<span class="basemodel-name">({$Think.session.basemodel.name})</span>
		<div class="user-bottom">
			<a href="{:Url('User/index')}">个人中心</a>
			<a href="{:Url('Category/auth')}">信息认证</a>

	</div>
	<ul class="category_list clear">

		<li class="fl">
			<a href="{:Url('Market/detail',array('mc_id'=>$mc.id))}">
				<img src="/assets/image/zhuanshu.png" alt=""/>

		</li>
